<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="150" width="150">
        <circle cx="60" cy="60" r="50" stroke="black" stroke-width="1" fill="yellow" />
    </svg>
    <svg width="400" height="150">
        <rect width="300" height="100" stroke="black" stroke-width="1" fill="red" />
    </svg>
    <svg height="200" width="200">
        <polygon points="100,60 1,200 200,200" stroke="black" stroke-width="1" fill="pink"  />
    </svg>
    <svg height="140" width="500">
        <ellipse cx="200" cy="80" rx="100" ry="50" stroke="black" stroke-width="1" fill="red" />
    </svg>
    <br>
    <svg width="210" height="210">
        <rect width="200" height="200" stroke="black" stroke-width="1" fill="blue"/>
    </svg>
    <svg height="200" width="200">
        <polygon points="1,1 1,200 200,200" stroke="black" stroke-width="1" fill="pink"  />
    </svg>
    <svg height="200" width="300">
        <polygon points="100,0 0,200 200,200 300,0" stroke="black" stroke-width="1" fill="grey"  />
    </svg>
    <br><br><br>
    <svg height="400" width="400">
        <polygon points="0,0 0,200 50,250 50,50" stroke="black" stroke-width="1" fill="grey"  />
        <polygon points="0,0 50,50 350,50 300,0" stroke="black" stroke-width="1" fill="grey"  />
        <polygon points="50,50 50,250 350,250 350,50" stroke="black" stroke-width="1" fill="grey"  />
    </svg>
    <svg height="500" width="500">
        <ellipse cx="200" cy="300" rx="90" ry="50" stroke="black" stroke-width="1" fill="red" />
        <polygon points="110,80 110,300 290,300 290,80" fill="red"/>
        <ellipse cx="200" cy="80" rx="90" ry="50" stroke="black" stroke-width="1" fill="red" />
    </svg>
</body>
</html>
